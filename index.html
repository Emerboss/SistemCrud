<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Css/styles.css" />
  </head>
  <body>
    <div
      class="container border col-xs-3 mt-5 rounded p-2 d-flex justify-content-around flex-wrap"
    >
      <form id="form_register" class="form_register rounded form_register col-4 border p-3">
        <h1 class="text-center text-primary mb-3 fs-3">Registra un producto</h1>
        <div class="form-group mb-2">
          <label>Codigo :</label>
          <input
            maxlength="4"
            autocomplete="off"
            class="form-control"
            type="text"
            class="code"
            required
            id="code"
            placeholder="Ejemplo de codigo: T0G3"
          />
        </div>
        <div class="form-group mb-2">
          <label>Nombre :</label>
          <input
            class="form-control"
            autocomplete="off"
            type="text"
            class="name"
            id="name"
            placeholder=" Nombre"
          />
        </div>
        <div class="form-group mb-2">
          <label>Stock :</label>
          <input
            type="number"
            autocomplete="off"
            class="stock form-control"
            id="stock"
            placeholder=" Stock"
          />
        </div>
        <div class="form-group">
          <label>Precio :</label>
          <input
            type="number"
            autocomplete="off"
            class="price form-control"
            id="price"
            placeholder=" Precio"
          />
        </div>
        <div class="form-group">
          <label>Fecha</label>
          <input
            type="date"
            class="date form-control"
          
            id="date"
          
          />
        </div>
        <div>
          <input
            type="text"
            id="verification"
            class="verification"
            placeholder=""
          />
        </div>
        
        <div
          class="mt-3 container d-flex justify-content-around align-items-center"
        >
          <button class="btn btn-primary" id="register">Agregar</button>
          <button class="btn btn-danger" id="cancel">Cancelar</button>
        </div>
      </form>

      <!--Inicio Contenedor Listados :S-->
      <div class="border rounded p-2 col-7">
        
        <div class="container p-2 mb-2">
          <form>
            <div class="form-control">
              <label class="">Buscar : </label>
              <input
                type="text"
                class="mr-2 form-control"
                id="txt_filtrar"
                placeholder="Ingrese un nombre"
              />
            </div>
          </form>
        </div>

       <div class="border p-2 overflow-auto conte">
        <table
        class="table text-center table-dark table-borderless table-hover text-uppercase"
      >
        <tr>
          <thead>
            <th >CODIGO</th>
            <th >NOMBRE</th>
            <th>STOCK</th>
            <th>PRECIO</th>
            <th>FECHA</th>
            <th>EDITAR</th>
            <th>ELIMINAR</th>
           
          </thead>
        </tr>
        <tbody id="body" class="colx-3"></tbody>
        <table
        class="table text-center table-dark table-borderless table-hover text-uppercase"
      >
        <tr>
          <thead>
            <th id="s_total">TOTAL:</th>
            <th id="s_elementos" >ELEMENTOS</th>
            <th id="s_dinero" >DINERO</th>
            
          </thead>
        </tr>
        <tbody id="suma" class="colx-3"></tbody>
      </table>
      </table>
       </div>
       
      </div >
      <!--Final Contenedor :S-->
      <div id="name1" class="col-9 mt-5">
      <p1>Emerson Bonilla</p1>
    </div>
      <div class="col-12  ">
        <div class="wrap">
          <div class="widget">
            <div class="fecha">
              <p id="diaSemana" class="diaSemana">Martes</p>
              <p id="dia" class="dia">27</p>
              <p>de </p>
              <p id="mes" class="mes">Octubre</p>
              <p>del </p>
              <p id="year" class="year">2015</p>
            </div>
        
            <div class="reloj">
              <p id="horas" class="horas">11</p>
              <p>:</p>
              <p id="minutos" class="minutos">48</p>
              <p>:</p>
              <div class="caja-segundos">
                <p id="ampm" class="ampm">AM</p>
                <p id="segundos" class="segundos">12</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="Js/app.js"></script>
  </body>
</html>
